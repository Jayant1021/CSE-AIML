<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Click me</button>
    <p id="para"></p>  
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <p id="focusMessage"></p>
    <label for="colorSelect">Select a color:</label>
    <select id="colorSelect">
        <option value="">----Choose---</option>
        <option value="">Red</option>
        <option value="">Green</option>
        <option value="">Blue</option>

    </select>
    <p id="colorMessage"></p>
    <label for="textInput">Type something: </label>
    <input type="text" id="textInput" placeholder="Start typing...">
    <p id="keyMessage"></p>
    <script>
        document.getElementById("button").onclick=function() {
            document.getElementById("para").innerHTML = "<b>Button Clicked!</b>"      
         };
         document.getElementById('nameInput').onfocus=function()
         {document.getElementById('focusmessage').innerText="Input field is focused!";
        
         };

         document.getElementById('nameInput').onblur=function(){
            document.getElementById('focusmessage').innerText="Input field just lost focus!";
         };
         document.getElementById('colorSelect').onchange = function () {
            let selectedColor = this.value;
            document.getElementById('colorMessage').innerText = "You selected: " + selectedColor;
        };

        document.getElementById('textInput').onkeyup = function () {
            let typedText = this.value;
            document.getElementById('keyMessage').innerText = "You typed: " + typedText;
        };
    </script>
</body>
</html>
