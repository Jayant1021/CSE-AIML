<!DOCTYPE html>
<html>
<head>
  <title>Joke Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    #joke-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ec0000;
    }

    #character-count {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Random Joke Generator</h1>

  <div id="joke-container">
    <p id="joke-display"></p>
    <div id="Press the button for joke">Press the button for joke</div>
    <div id="character-count">Character count: 0</div>
  </div>

  <button id="get-joke">Get Joke</button>
  <button id="clear-joke">Clear Joke</button>
  <script src="script.js"></script>
  </body>
  </html>
